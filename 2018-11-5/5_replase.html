    <script>
        let str =  ' 减少交通拥堵，减少环境污染，让我们生活的城市更美好'
        let s = str.replace(/交通拥堵|环境污染|美好/g,function($0){
            console.log($0);
            let temp = '';
            for (let i = 0; i < $0.length; i++) {
                temp += 'x';
            }
            return temp;
        });
        
        
        console.log(s);
        
    </script>
