<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/index.css">
<style>
#list img{
    opacity: 0;
    transition: 1s;
}
</style>
</head>
<body>
<div class="content">
    <div class="header">
        <span>排序</span>
        <a href="javascript:;" kk="time">上架时间
            <i class="up"></i>
            <i class="down"></i>
        </a>
        <a href="javascript:;" kk="hot">热度
            <i class="up"></i>
            <i class="down"></i>
        </a>
        <a href="javascript:;" kk="price">价格
            <i class="up"></i>
            <i class="down"></i>
        </a>
    </div>
    <ul id="list">
        <!-- <li>
            <img src="img/1.jpg" alt="">
            <span>华为畅享7（香槟金）</span>
            <span>2018-01-01</span>
            <span>1</span>
            <span>992</span>
        </li> -->
    </ul>
</div>
<script src="json/product.js"></script>
<script src="./my_tools.js"></script>
<script>
    data.push(...data);
    //生成结构
    let temp = '';
    data.forEach(d => {
        temp += `
        <li index="${d.img}">
            <img  alt="">
            <span>${d.title}</span>
            <span>${d.time}</span>
            <span>${d.price}</span>
            <span>${d.hot}</span>
        </li>
        `
    });
    list.innerHTML = temp;
   //获取每个li的绝对位置
    let lis = document.getElementsByTagName('li');

    for(let i=0;i<lis.length;i++){
        lis[i].top = obj.offset(lis[i]).t;
        console.log(lis[i].top);    
    }
    let iH = window.innerHeight;
    let num = 0;
    let  timer = null;
    fn();
    window.onscroll = function(){
        clearInterval(timer);
        timer = setTimeout(function(){
            fn();
        },500);
    }
    function fn(){
       for (let i = 0; i < lis.length && num != lis.length; i++) {
           if((window.pageYOffset + iH) >= lis[i].top){
               if(lis[i].getAttribute('index')){
                   let img = new Image;
                   let linkPic = lis[i].getAttribute('index');
                   img.src = linkPic;

                   img.onload = function(){
                       lis[i].children[0].src = linkPic;
                       lis[i].children[0].style.opacity = 1;
                       lis[i].removeAttribute('index');
                       num++;
                   }
                   img.onerror = function(){
                       lis[i].children[0].src = './img/timg.jpg';
                       lis[i].children[0].style.opacity =1;
                       lis[i].removeAttribute('index');
                       num++;
                   }
               }
           }
       } 
    }
</script>
</body>
</html>
