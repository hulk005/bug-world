//定时器
    let timer = null;
    let obj = {
        37:false,
        38:false,
        39:false,
        40:false
    };

    let onOff = false;
    let num = 0;
    
    window.onkeydown = function(ev){
        obj[ev.keyCode] = true;
        if(onOff)return;
        onOff = true;
        timer();
    }
    window.onkeyup = function(ev){
        obj[ev.keyCode] = false;
        for(let attr in obj){
            num += obj[attr]
        }
        if(!num){
            onOff = false;
            clearInterval(timer);
          
        }
       
    }
    timer = setInterval(function(){
        if(obj[37]){
            box.style.left = box.offsetLeft - 5 + 'px';
        }
        if(obj[38]){
            box.style.top = box.offsetTop - 5 + 'px';
        }
        if(obj[39]){
            box.style.left = box.offsetLeft + 5 + 'px';
        }
        if(obj[40]){
            box.style.top = box.offsetTop + 5 + 'px';
        }
        console.log(obj);
