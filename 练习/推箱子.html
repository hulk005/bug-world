<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height:100px;
            background:salmon;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>

</head>

<body>
    <div id="box"></div>
    <script>
        window.onkeydown = function(ev){
            switch(ev.keyCode){
                case 37:
                    box.style.left = box.offsetLeft - 5 + 'px';
                    break;
                case 39:
                    box.style.left = box.offsetLeft + 5 + 'px';
                    break;
                case 38:
                    box.style.top = box.offsetTop - 5 + 'px';
                    break;
                case 40:
                    box.style.top = box.offsetTop + 5 + 'px';
                    break;
            }
        }
    </script>
</body>

</html>
