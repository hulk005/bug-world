<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            width:100px;
            height:100px;
            background:lightsalmon;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
   <div id="box"></div> 
   <script src="./jquery-3.2.1.min.js"></script>
   <script>
       $('#box').mousedown(function(ev){
           let disX = ev.pageX - $('#box').position().left;
           let disY = ev.pageY - $('#box').position().top;

        $(document).mouseover(function(ev){
            $('#box').css({
                left:ev.pageX - disX,
                top:ev.pageY -disY
            });
        })

        $(document).mouseup(function(ev){
            $(document).off();
        })
       })
   </script>
</body>
</html>
