<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        
     类式（call）继承
        调用父类，通过call来改变this（把window改成子类）达到属性继承的目的。   

    */

    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    function Coder(name,age,job){
        Person.call(this,name,age);
        this.job = job;
        // console.log(this);//Coder
    }
    let p = new Person('马国耀',18);
    let c = new Coder('郑文会',16,'猿妹');

    console.log(c);


    

</script>
</body>
</html>
