<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" value="今日插曲" id="btn">
    <ul id="ul"></ul>
    <script src="./javascripts/jquery-3.2.1.min.js"></script>
    <script>
        $('#btn').click(function(){
            $.ajax({
                url:'/player',
                data:{
                    json:'true'
                },
                dataType:'json',
                success:function(data){
                    console.log(data);
                    if(data.code === 0){
                        let temp = '';
                        data.msg.forEach(d=>{
                            // if(d.filename.includes('【')){
                                temp += `<li>${d.filename}</li>`
                            // }
                        });
                        console.log(data);
                        $('#ul').html(temp);
                        
                    }
                }
            })
        })
    </script>
</body>
</html>
