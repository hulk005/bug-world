<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            i 忽略大小写
            m 匹配多行（默认匹配首次出现的第一行）
            g 全局搜索
        */
        let str = `dsdsda
        dsadsadsada
        dsadsadsada`;

        console.log(str.replace(/a$/mg,'A'));
        console.log(str.replace(/a$/m,'A'));
        
    </script>
</body>
</html>
