<body>
    <script>
        /*
            ():分组||子项

            从左往右的顺序计数

            在replace或者match中获取分组的第二个参数起

            \d 一个数字
            \D 一个非数字
        */

        let str = '2018-----11---/.10'

        let s = (str.replace(/(\d+)\D+(\d+)\D+(\d+)\D?/g,function($0,$1,$2,$3){
            console.log($1);
                return `${$1}年${$2}月${$3}日`   
        }));
        console.log(s)
        
    </script>
</body>
