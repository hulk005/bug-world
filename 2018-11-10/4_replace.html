    <script>
        /*
        string.replace('' || 正则，''||callback)
            返回：新的字符串

            替换：把第一个参数替换成第二个参数

            callback:
                正则没匹配到一次字符串就点用一次函数并且把匹配到的字符串放进去
        
        |  ||   或者的意思
        */
        let str = '毒液上映了';
        // console.log(str.replace('毒液','猪猪侠的天敌'));
        // console.log(str.replace(/毒液|了/g,'猪猪侠的天敌'));

        let s = str.replace(/毒液|了/g,function($0,$1,$2,$3){
            console.log($1,$2,$3); //index,input,undefined

            return $0 == '了'?'鸟':'猪猪侠的天敌';
            
        })
        console.log(s);
