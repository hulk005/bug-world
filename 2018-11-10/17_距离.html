<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            padding: 100px;
        }

        #box1 {
            background: red;
            position: relative;

        }

        #box2 {
            background: yellow;
            border: 10px solid #000;
        }

        #box3 {
            background: green;
            position: absolute;
            border: 10px solid #000;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
<script>
    console.log(box3.offsetParent);

    console.log(box3.offsetLeft);

    let obj = box3;
    let l = 0;
    let box3L = box3.clientLeft;

    while (obj) {
    l += obj.offsetLeft + obj.clientLeft;
    obj = obj.offsetParent;
    }
    l -= box3L;
    console.log(l);
  
  
</script>
</body>
</html>
