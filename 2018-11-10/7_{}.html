<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
    /*
        {} 量词  出现的次数是多少到多少之间
            {n,m}  最小n次，最多m次

            {1,} + 最小一次 最多无限
            {0，1} ? 最小没有 最多无限
            {2} 最小2次 最多2次
            {0,} * 最小没有 最多无限
    */

    let str = 'adne29nexkdcefaeijf8hufc';

    // console.log(str.match(/a[0-9a-z]{1,}c/g));
    console.log(str.match(/a[0-9a-z]+c/g));

    let qq = '45678932125';

    console.log(qq.match(/^[1-9]\d{4,10}$/g));
    
    //qq验证
    console.log((/^[1-9]\d{4,10}$/g).test(229472160));
    
    </script>
</body>
</html>
