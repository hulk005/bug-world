<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        git:版本控制工具

            版本控制：(对代码版本的一个操作)
                A:#1

                B:#2  
                    1.快速找B项目的问题，修改重新上线
                    2.快速且到A项目上保证功能都没问题，下面再看B项目的BUG

        github:程序员“交友”网站（互相学习）、远程代码管理仓库、可以创建一个自己的网站


        版本控制工具:
            1.集成式控制
                svn

                很依赖中央服务器，只要没网就不能进行版本控制，如果中央服务器挂了，那么数据会丢失
                网外的开发者是不方便参与项目开发的。
            2.分布式控制
                git
                不依赖于中央服务器，每台计算机就是一个服务器，不需要网络就能进行版本控制
                如果跟github进行连接，功能会更强大


    1.安装git
         https://git-scm.com/

    2.注册一个github账号
        https://github.com/

    3.git与github进行连接

        获取秘钥:
            ssh-keygen -t rsa -C "注册Github用的邮箱"  

        检测是否绑定:
            ssh -T git@github.com

    4.创建项目:
        能不能版本控制，关键是看有没有.git的文件

        创建的方式:
            1.git init
            2.通过github创建项目到底方式创建
                (1)点+号
                (2)点第一个，创建项目
                (3)输入项目名，项目描述，点击readme
                (4)点击确定按钮

                打开想要克隆文件的目录
                    如:d/class
                打开git
                    git clone 项目地址

                粘贴地址:
                    shift + insert
                    ctrl + v
                    鼠标右键
                    设置git选项
    
    5.杂项:
        进入盘符:
            cd c:

        进入文件夹
            cd 文件夹名字
        
        回退目录:
            cd ..

        查看当前目录下有啥
            ll 或者 ls

        输入一些关键字可以按tab键自动补全

        git log||git diff....的时候回退不了了
            此时使用:q键回退

        清除屏幕:
            clear

        


    6.命令:
        查看状态:
            git status

        工作区到暂存区:
            git add 文件的名字

            多个文件操作:
                git add .

        暂存区到版本区：
            git commit -m "注释"

                这里的注释主要是为了方便管理员查找、操作

        快速从工作区到版本区:
            前提是文件是已经添加过的
                git commit -a -m "注释"

        把版本区的文件传到远程仓库里:
            默认
                git push origin master


        查看每个区域之间的差异:

            1.放了个box在版本区  git commit -m "xx"
            2.添加了样式到暂存区 git add .
            3.在工作区添加script


            工作区查暂存区
                git diff

            暂存区查版本区
                git diff --cached

            工作区查版本区
                git diff master

    设置贡献者的信息:
        git config --global user.name "用户名"
        git config --global user.email "xx@.com"


    版本回退:
        git reset --hard 版本id

        获取版本ID
            git log 或者 git reflog

    永久免密:
        git config --global credential.helper store


    克隆的课件不要做修改，如果要修改，需要重新复制一份到别的目录中去，这个时候才不会冲突或者文件丢失
    

    

        







    






  


            
                



        


    */    
</script>
</body>
</html>
