<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class person{
            constructor(name,age){
                this.name = name,
                this.age = age
            }
            static say(){
                console.log('静态方法');   //静态方法：挂在类的原型下
            }
            say(){
                console.log('hello');//动态方法：实例来用
                
            }
            running (){
                console.log('逃跑计划');
                
            }
        }
        let p = new person('浩克',20);
        p.say();
        person.say();
        p.running();
        
        console.log(p);
        
    </script>
</body>
</html>
